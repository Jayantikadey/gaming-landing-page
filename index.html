<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/2a29a728c8.js"
    crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/icons/Frame.png" />
    <title>Gaming landing page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav id="navbar">
        <div class="nav-container container flex">
          <!-- logo part -->
          <a href="#" class="logo flex">
            <img src="assets/icons/Frame.png" alt="logo" />
            <h4><span class="span-color">G</span>amer</h4>
          </a>
          <!-- navbar part -->
          <div class="menu">
            <ul class="flex">
              <li><a href="#">About Us</a></li>
              <li><a href="#">Developers</a></li>
              <li>
                <a href="#" class="nav-btn flex">
                  Follow Us On
                  <img src="assets/icons/youtube.png" alt="" />
                  <img src="assets/icons/tik-tok 1.png" alt="" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header id="hero-section">
        <div class="hero-container container flex">
          <!-- left side -->
          <div class="hero-content">
            <h2>play like the</h2>
            <h1>G.O.A.T.</h1>
            <ul>
              <li class="flex">
                <img src="assets/img/icons/Frame.svg" alt="" />
                <h3>1-Click Instant Play</h3>
              </li>
              <li class="flex">
                <img src="assets/img/icons/Frame-1.svg" alt="" />
                <h3>No Download</h3>
              </li>
              <li class="flex">
                <img src="assets/img/icons/Frame-2.svg" alt="" />
                <h3>1000s of supported online games</h3>
              </li>
            </ul>
            <div class="hero-btn">
              <button class="btn-pink">sign in</button>
              <button class="btn-blue">go rogue</button>
            </div>
          </div>
          <!-- right side -->
          <div class="hero-img">
            <img src="assets/img/Group 18.png" alt="" />
          </div>
        </div>
      </header>
    <main></main>
    <footer></footer>
</body>
</html>
